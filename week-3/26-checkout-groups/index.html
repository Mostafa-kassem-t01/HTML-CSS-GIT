<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <fieldset name="f1">
              <legend>Billing Address</legend>
              <label> Address Line 1 <br /><input type="text" name="a1"/></label><br />
              <label> Address Line 2 <br /><input type="text" name="a2"/></label><br />
              <label> Postcode <br /><input type="text" name="pc"/></label><br />
              <label> City <br /><input type="text" name="ct"/></label><br />
            </fieldset>

            <fieldset name="f2">
              <legend>Delivery Address</legend>
              <label> Address Line 1 <br /><input type="text" name="A1"/></label><br />
              <label> Address Line 2 <br /><input type="text" name="A2"/></label><br />
              <label> Postcode <br /><input type="text" name="PC"/></label><br />
              <label> City <br /><input type="text" name="CT"/></label><br />
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
